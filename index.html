<!doctype html>
<html ondragstart="return false">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <title>大雄</title>
  <style type="text/css">
  *{margin:0;padding:0;}
  body{
  background:#66677c;
  overflow:hidden;
  }
  #perspective{
  perspective:800px;
  }
  #wrap{
  position:relative;
  width:149px;
  height:200px;
  margin:150px auto 0;
  transform-style:preserve-3d;
  transform:rotateX(-20deg) rotateY(0deg);


  }
  #wrap img{
  position:absolute;
  -webkit-box-reflect:below 10px -webkit-linear-gradient(top,rgba(0,0,0,0) 50%,rgba(0,0,0,0.5) 100%);
  cursor:pointer;
    -moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
			  border-radius:5px;
  box-shadow:0 0 20px #FFF;
  -webkit-box-reflect:below 10px
  -webkit-linear-gradient(top,rgba(0,0,0,0) 80%,rgba(0,0,0,1) 100%);

  }
  #wrap p{
		width: 1200px;
		height: 1200px;
		background:-webkit-radial-gradient(center center,600px 600px,rgba(244,23,234,0.2),rgba(0,0,0,0));
		position: absolute;
		top:100%;left:50%;
		margin-top: -600px;
		margin-left: -600px;
		border-radius:600px;
		transform:rotateX(90deg);
	}
  </style>
 </head>
 <body>
 <div id="perspective">
 <div id="wrap">
	<img src="img/1.jpg" alt="">
	<img src="img/2.jpg" alt="">
	<img src="img/3.jpg" alt="">
    <img src="img/4.jpg" alt="">
	<img src="img/5.jpg" alt="">
	<img src="img/6.jpg" alt="">
	<img src="img/7.jpg" alt="">
	<img src="img/8.jpg" alt="">
	<img src="img/9.jpg" alt="">
    <img src="img/10.jpg" alt="">
	<img src="img/11.jpg" alt="">
	<p></P>
 </div>
 <div>
 <script type="text/javascript">
			window.onload = function(){
				var oWrap = document.getElementById('wrap');
				var oImg = oWrap.getElementsByTagName('img');
				var oImgLength = oImg.length;
				var Deg = 360 / oImgLength;
				var nowX , nowY , lastX , lastY , minusX = 0, minusY = 0;
				var roY = 0 , roX = -10;
				var timer;

				for ( var i=0;i<oImgLength;i++ )
				{
					oImg[i].style.transform = 'rotateY('+ i*Deg +'deg) translateZ(350px)';
					oImg[i].style.transition = 'transform 1s '+ (oImgLength-1-i)*0.1 +'s';

				}

				mTop();

				window.onresize = mTop;

				function mTop(){
					var wH = document.documentElement.clientHeight;
					oWrap.style.marginTop = wH / 2 - 180 + 'px';
				}
				
				document.onmousedown = function(ev){
					ev = ev || window.event;

					lastX = ev.clientX;
					lastY = ev.clientY;
					
					this.onmousemove = function(ev){
						ev = ev || window.event;

						clearInterval( timer );

						nowX = ev.clientX;
						nowY = ev.clientY;

						minusX = nowX - lastX; 
						minusY = nowY - lastY;
						
						roY += minusX*0.2; // roY = roY + minusX*0.2;
						roX -= minusY*0.1;
	 
						oWrap.style.transform = 'rotateX('+ roX +'deg) rotateY('+ roY +'deg)';
						lastX = nowX;
						lastY = nowY;

					}
					this.onmouseup = function(){
						this.onmousemove = null;
						timer = setInterval(function(){
							minusX *= 0.95;
							minusY *= 0.95;
							roY += minusX*0.2; // roY = roY + minusX*0.2;
							roX -= minusY*0.1;
							oWrap.style.transform = 'rotateX('+ roX +'deg) rotateY('+ roY +'deg)';

							if ( Math.abs(minusX)<0.1 && Math.abs( minusY )<0.1 )
							{
								clearInterval( timer );
							}
							console.log( minusX );
						},13);
					}
					return false;
				}
			}

		</script>
 </body>
</html>
